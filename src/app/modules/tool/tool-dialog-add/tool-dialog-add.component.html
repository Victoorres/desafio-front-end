<h1 mat-dialog-title>
    <mat-icon>add</mat-icon>
  <label style="padding-left: 5%;">{{dialogAdd.title}}</label>
</h1>

<form [formGroup]="tagForm">
  
  <mat-form-field appearance="outline" class="col-md-12">
    <mat-label>Tool name</mat-label>
    <input matInput placeholder="Placeholder" formControlName="title" required>
  </mat-form-field>

  <mat-form-field appearance="outline"  class="col-md-12">
    <mat-label>Tool link</mat-label>
    <input matInput placeholder="Placeholder" formControlName="link" required>
  </mat-form-field>

  <mat-form-field appearance="outline"  class="col-md-12">
    <mat-label>Tool description</mat-label>
    <input matInput placeholder="Placeholder" formControlName="description">
  </mat-form-field>

<mat-form-field class="example-chip-list" class="col-md-12" appearance="outline">
  <mat-label>Tags</mat-label>
  <mat-chip-list #chipList aria-label="Tags selection">
    <mat-chip
      *ngFor="let tag of tags"
      [selectable]="selectable"
      [removable]="removable"
      (removed)="remove(tag)">
      {{tag}}
      <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
    </mat-chip>
    <input
      placeholder="New tag..."
      #fruitInput
      [formControl]="tagCtrl"
      [matChipInputFor]="chipList"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      (matChipInputTokenEnd)="add($event)">
  </mat-chip-list>
</mat-form-field>
</form>

<div mat-dialog-actions class="float-right">
  <button mat-button (click)="cancel()">{{dialogAdd.option.no}}</button>
  <button mat-button (click)="addTool(tagForm)" href="https://www.google.com/">
    {{dialogAdd.option.yes}}
  </button>
</div>
