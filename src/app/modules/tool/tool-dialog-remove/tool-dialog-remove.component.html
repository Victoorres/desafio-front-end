<h1 mat-dialog-title>
  <b>
    <span aria-hidden="true">&times;</span>
  </b>
  <label style="padding-left: 5%;">{{dialogRemove.title}}</label>
</h1>

<p>{{dialogRemove.subtitle}}</p>

<div mat-dialog-actions class="float-right">
  <button mat-button (click)="cancel()">{{dialogRemove.option.no}}</button>
  <button mat-button (click)="remove()" routerLink="child-a">{{dialogRemove.option.yes}}</button>
</div>
